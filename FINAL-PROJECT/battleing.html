<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>battling</title>
    <script src="scripts/battle-system.js" type="module"></script>
    <link rel="stylesheet" href="styles/battleing.css">
</head>
<body id="body">
    <div id="wrapper">
        <div id="background">
            <div class="background-content">
                <img id="opponent-pokemon-sprite" src="images/poke/lucario/lucario.gif" alt="Your Opponents Pokemon Sprite">
                <img id="your-pokemon-sprite" src="images/poke/umbreon/umbreon-back.gif" alt="Your Pokemon Sprite">
            </div>
        </div>
        <div id="ui-holder">
            <div id="opponents-pokemon-info">
                <h1 class="name-tag" id="opponents-pokemon-name-tag">Opponents Pokemon</h1>
                <progress class="health-bar" id="opponents-health" value="30" max="100"></progress>
            </div>
            
            <div id="your-pokemon-info">
                <progress class="health-bar" id="your-health" value="100" max="150"></progress>
                <h1 class="name-tag" id="your-pokemon-name-tag">Your Pokemon</h1>
            </div>
            <div id="actions" class="action-move-buttons">
                <button id="attack-button">Attack</button>
                <button>Bag</button>
                <button>Pokemon</button>
                <button>Run</button>
            </div>
            <div id="moves" class="action-move-buttons">
                <button id="move1"></button>
                <button id="move2"></button>
                <button id="move3"></button>
                <button id="move4"></button>
            </div>
            <div id="dialog-box">
                <div id="dialog-box-background">
                    <p id="dialog-box-text">text to display</p>
                </div>
            </div>
        </div>
        <div id="select-pokemon-screen">
            <div id="pokemon-holder">
                <div id="team-items">
                    <div class="pokemon-summarry" id="pokemon-1">
                        <img src="images/poke/umbreon/umbreon.gif" alt="pokemon 1">
                        <h1>Crabominable</h1>
                        <p> LV: 50 ♂</p>
                        <progress value="100" max="150"></progress>
                    </div>
                    <div class="pokemon-summarry" id="pokemon-2">
                        <img src="images/poke/espeon/espeon.gif" alt="pokemon 2">
                        <h1>Crabominable</h1>
                        <p> LV: 50 ♂</p>
                        <progress value="100" max="150"></progress>
                    </div>
                    <div class="pokemon-summarry" id="pokemon-3">
                        <img src="images/poke/eevee/eevee.gif" alt="pokemon 3">
                        <h1>Crabominable</h1>
                        <p> LV: 50 ♂</p>
                        <progress value="100" max="150"></progress>
                    </div>
                    <div class="pokemon-summarry" id="pokemon-4">
                        <img src="images/poke/flareon/flareon.gif" alt="pokemon 4">
                        <h1>Crabominable</h1>
                        <p> LV: 50 ♂</p>
                        <progress value="100" max="150"></progress>
                    </div>
                    <div class="pokemon-summarry" id="pokemon-5">
                        <img src="images/poke/leafeon/leafeon.gif" alt="pokemon 5">
                        <h1>Crabominable</h1>
                        <p> LV: 50 ♂</p>
                        <progress value="100" max="150"></progress>
                    </div>
                    <div class="pokemon-summarry" id="pokemon-6">
                        <img src="images/poke/glaceon/glaceon.gif" alt="pokemon 6">
                        <h1>Crabominable</h1>
                        <p> LV: 50 ♂</p>
                        <progress value="100" max="150"></progress>
                    </div>
                </div>
                <div id="hovered-pokemon-info">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
